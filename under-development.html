<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Features Coming Soon - Scalpel</title>
    <meta name="description" content="Premium features for Scalpel are currently under development">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --dark: #0a1929;
            --darker: #07121e;
            --light: #ecf0f1;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--light);
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(10, 25, 41, 0.85);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .back-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Page Coming Soon</h1>
        <p>We're currently developing payment page for Scalpel. These enhanced capabilities are still in development and will be available in the future.</p>
        <p>In the meantime, you can continue using our free bulk file renaming tool with all its pro features.</p>
        <a href="pricing.html" class="back-button">Back to Scalpel</a>
    </div>
</body>
</html>
